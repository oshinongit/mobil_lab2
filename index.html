<body>

    <template id="index.html">

        </ons-toolbar>
      
        <p style="text-align: center">
          
        </p>
      
        <script>
          ons.  getScriptPage().onInit = function() {
            console.log('This is a lifecycle hook!', this);
          };
        </script>

    

<ons-list style="margin-top: 50px">
    <ons-list-item id="bdog" tappable>Blasting Dog</ons-list-item>
    <ons-list-item id="mmoose" tappable>Melting Moose</ons-list-item>
    <ons-list-item id="ghog" tappable>Gnarly Hog</ons-list-item>
  </ons-list>
      </ons-page>

    </template>

    <template id="page2.html">
            <ons-page id="page2">
              <ons-toolbar>
                <div class="left"><ons-back-button>Page 1</ons-back-button></div>

              <div class="my-content">
                    <h1>Blasting Dog</h1>
                    <ul>
                        <li>Stand on your feet.</li>

                        <li>The hips.</li>
                        <li>The spine.</li>
                        <li>Shoulders.</li>
                        <li>Neck.</li>
                        <li>Head.</li>
                        <li>Feel the connection between the top of the head and the feet.</li>
                    </ul>
                </div>
                <ons-button id="about_button" modifier="quiet">About</ons-button>
            </ons-page>
          </template>

          <template id="about.html">
                <ons-page id="about_page">
                  <ons-toolbar>
                    <div class="left"><ons-back-button>Page 1</ons-back-button></div>
                    <div class="center"></div>
                  </ons-toolbar>
              
                 <p>This is lab 2, we are group X</p>
              </template>
      

      <script>
      document.addEventListener('init', function(event) {
        var page = event.target;
      
        if (page.id === 'page1') {
          page.querySelector('#bdog').onclick = function() {
            document.querySelector('#theNavigator').pushPage('page2.html', {data: {title: 'Page 2'}}); 
          };
          page.querySelector('#mmoose').onclick = function() {
            document.querySelector('#theNavigator').pushPage('page2.html', {data: {title: 'Page 2'}}); 
          };
          page.querySelector('#ghog').onclick = function() {
            document.querySelector('#theNavigator').pushPage('page2.html', {data: {title: 'Page 2'}}); 
          };
        } else if (page.id === 'page2') {
          page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
        }
      });

      </script>


      <script>

          
          document.addEventListener('click', function(event) {

            page.querySelector('#about_button').onclick = function() {

            document.querySelector('#theNavigator').pushPage('about.html', {data: {title: 'About'}});
