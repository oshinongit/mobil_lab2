<!DOCTYPE html>
<html>

<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/mango512.png">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>

<body>
  <ons-navigator swipeable id="theNavigator" page="index.html"></ons-navigator>

  <template id="index.html">
    <ons-page id="page1">
      <ons-toolbar>
        <div class="center"></div>
        <div class="right">
          <ons-toolbar-button>
            <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>


      <ons-list style="margin-top: 50px">
        <ons-list-item id="bdog" tappable>Blasting Dog</ons-list-item>
        <ons-list-item id="mmoose" tappable>Melting Moose</ons-list-item>
        <ons-list-item id="ghog" tappable>Gnarly Hog</ons-list-item>
      </ons-list>

      <ons-button id="about_button" modifier="quiet">About</ons-button>
    </ons-page>
  </template>

  <template id="page2.html">
    <ons-page id="page2">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center"></div>
      </ons-toolbar>

      <div>
        <h1>Blasting Dog</h1>
        <ul>
          <li>Stand on your feet.</li>
          <li>Experience the contact with the ground.</li>
          <li>Feel into the soles of the feet.</li>
          <li>Feel the knees.</li>
          <li>The hips.</li>
          <li>The spine.</li>
          <li>Shoulders.</li>
          <li>Neck.</li>
          <li>Head.</li>
          <li>Feel the connection between the top of the head and the feet.</li>
        </ul>
      </div>

    </ons-page>
  </template>

  <template id="moose.html">
    <ons-page id="moose">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center"></div>
      </ons-toolbar>

      <div>
        <h1>Melting Moose</h1>
        <ul>
          <li>Let your arms hang loose.</li>
          <li>Become aware of the shoulders.</li>
          <li>Slightly lift one shoulder and release it.</li>
          <li>Let the shoulder come all the way down.</li>
          <li>Lift the other shoulder and release it.</li>
          <li>Alternate three more times on each side.</li>
          <li>Experience the breath flowing in and out of the body.</li>
        </ul>
      </div>

    </ons-page>
  </template>

  <template id="hog.html">
    <ons-page id="hog">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center"></div>
      </ons-toolbar>

      <div>
        <h1>Gnarly Hog</h1>
        <ul>
          <li>Become aware of your face.</li>
          <li>Feel the forehead.</li>
          <li>The eyebrows.</li>
          <li>Eyes.</li>
          <li>Nose.</li>
          <li>Nostrils.</li>
          <li>Air flowing through the nostrils.</li>
          <li>Cheeks.</li>
          <li>Jaw.</li>
          <li>Lips.</li>
          <li>Tongue.</li>
          <li>Whole of the head.</li>
          <li>The space surrounding the head.</li>
        </ul>
      </div>

    </ons-page>
  </template>

  <template id="about.html">
    <ons-page id="about_page">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center"></div>
      </ons-toolbar>

      <p>This is lab 2, we are group X</p>
  </template>

  <ons-tabbar swipeable position="auto">
    <ons-tab page="tab1.html" label="Tab 1" icon="ion-home, material:md-home">
    </ons-tab>
    <ons-tab page="tab2.html" label="Tab 2" icon="md-settings">
    </ons-tab>
  </ons-tabbar>


  <script>
    document.addEventListener('init', function (event) {
      var page = event.target;

      if (page.id === 'page1') {
        page.querySelector('#bdog').onclick = function () {
          document.querySelector('#theNavigator').pushPage('page2.html');
        };
        page.querySelector('#mmoose').onclick = function () {
          document.querySelector('#theNavigator').pushPage('moose.html');
        };
        page.querySelector('#ghog').onclick = function () {
          document.querySelector('#theNavigator').pushPage('hog.html');
        };
        page.querySelector('#about_button').onclick = function () {
        document.querySelector('#theNavigator').pushPage('about.html');
      };
      }
    });

  </script>


</body>

</html>
